{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Social</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'social/css\master.css' %}">
</head>
<body>

    <nav class="navbar mynav" role="navigation" id='navbar'>
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'posts:create' %}">Post</a></li>
                    <li><a href="{% url 'groups:list' %}">Groups</a></li>
                    <li><a href="{% url 'groups:create' %}">Create Group</a></li>
                    <li><a href="{% url 'accounts:logout' %}">LogOut</a></li>
                {% else %}
                    <li><a href="{% url 'groups:list' %}">Groups</a></li>
                    <li><a href="{% url 'accounts:login' %}">LogIn</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        
        {% block content %}

        {% endblock %}

    </div>
    <canvas id="canvas"></canvas>
</body>
<script type="text/javascript" src="{% static 'social/js/master.js' %}"></script>
</html>
